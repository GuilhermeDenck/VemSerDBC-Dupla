<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Linkedin </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/header.css">
  <link rel="stylesheet" href="./CSS/page2.css">
</head>
<body>
  <header>
    <a href="./index.html"> <img src="./Assets/Logo.svg" alt="Logo Linkedin" > </a>
    <nav>
      <ul class="left-menu">
        <li>
          <a href="./feed.html">
            <i class="fa-solid fa-rss"></i>
            <p> FEED </p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-solid fa-user-group"></i>
            <p> NETWORK </p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-solid fa-briefcase"></i>
            <p> JOBS </p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-solid fa-message"></i>
            <p> CHAT </p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-solid fa-bell"></i>
            <p>NOTICES</p>
          </a>
        </li>
      </ul>

      <div class="divisor"></div>

      <ul class="input-search">
        <li>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search">
        </li>
      </ul>
      <div class="divisor"></div>
      <ul class="person-ul">
        <li class="person-card">
          <img src="./Assets/person.png" alt="">
          <div class="person-info">
            <div class="person-name">
              <p>D. KARGAEV</p>
              <span>YOU</span>
            </div>
            <div class="person-views">
              <span>367 views today</span>
              <span> +32 <i class="fa-solid fa-arrow-right"></i> </span>
            </div>
          </div>
        </li>
      </ul>
      <div class="divisor"></div>
      <ul class="other-ul">
        <li>
          <i class="fa-solid fa-ellipsis"></i>
          <p>OTHER</p>
        </li>
      </ul>
      <div class="divisor"></div>
    </nav>
  </header>

  <div class="container">
    <main>
      <section class="new-post">
        <h2>NEW POST</h2>
        <hr>
        <div>
          <h1>WhatÂ´s on your mind?</h1>
          <div>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-film"></i>
            <i class="fa-solid fa-image"></i>
            <img src="./Assets/send.svg" alt="">
          </div>
        </div>
      </section>

      <section class="divisor-post">
        <div>
          <hr>
          <p>SORTY BY: <span>TRENDING <i class="fa-solid fa-angle-down"></i> </span></p> 
          <hr>
        </div>
      </section>

      <section class="first-post">
        <p> <span> Ted Bell, Annette Nguyen </span> and <span>Cody Hawkins</span> liked this </p>
      </section>
    </main>
  </div>
</body>
</html>
